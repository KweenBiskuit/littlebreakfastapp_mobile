<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
            ng-options=" v for v in qtyOpt"></select>
        </span>
        <button class="button button-calm button-small icon ion-plus"
            ng-click="ngCart.addItem(id, name, price, q, data)"
            ng-transclude ">
        </button>
</div>
<p   ng-show="inCart()">
    <span class="info-cart">This item is in your cart. <a class="button icon-left ion-trash-b ng-click="ngCart.removeItemById(id)" style="color:#B9B9B9;">Remove
    </a></span>
    

</p class="info-cart">
</div>
